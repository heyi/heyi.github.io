<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <title>叶子绿的天空</title>
</head>

<body>

  <div class="wrapper">
    <div id="sidebar">
      <p>一个靠谱的前端,一个追求梦想的北漂...</p>
      <div id="search">
        <input type="text" id="search-query" name="q" placeholder="站内搜索" autocomplete="off">
      </div>

      <section id="search-results" style="display: none;">
      <div class="entries"> </div>
      </section>

      <h3>最新文章</h3>
      <hr/>
      <ul>
        <ul style='list-style:none;margin:0px;padding:0px;'>
          {% for post in site.posts %}
          <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </ul>

    </div>
    <div id="content">
      {{content}}
    </div>
  </div>

  <div class='footer'>
    <p>Projects by <a href="https://github.com/heyi">heyi</a> can be found on <a href="https://github.com/heyi">GitHub</a>
    </p>
  </div>
	<script src="{{ "/js/search.min.js" | prepend: site.baseurl }}" type="text/javascript" charset="utf-8"></script>
  {% raw %}
  <script id="search-results-template" type="text/mustache">
    {{#entries}}
    <article>
    <h3>
      <a href="{{url}}">{{title}}</a>
      {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
    </h3>
    </article>
    {{/entries}}
  </script>
  {% endraw %}
  <script type="text/javascript">
$(function() { $('#search-query').lunrSearch({ indexUrl: "{{ "/search.json" | prepend: site.baseurl }}", results:  '#search-results', entries:  '.entries',      template: '#search-results-template' }); });
  </script>
</body>
</html>
