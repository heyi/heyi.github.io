<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="{{site.url}}/css/core.css" media="screen" />
  <title>叶子绿的天空</title>
</head>

<body>

  <div class="wrapper">
    <div id="sidebar">
      <p>一个靠谱的前端,一个追求梦想的北漂...</p>
      <SCRIPT language=javascript>
        function g(formname)
        {
          var url = "http://heyi.github.io/baidu";
          if (formname.s[1].checked)
          {
            formname.ct.value = "2097152";
          }
          else
          {
            formname.ct.value = "0";
          }
          formname.action = url;
          return true;
        }
      </SCRIPT>
      <form name="f1" onsubmit="return g(this)">
        <table bgcolor="#FFFFFF" style="font-size:9pt;">
          <tr height="60">
            <td>
              <input name=word size="30" maxlength="100">
              <input type="submit" value="百度搜索">
              <br>
              <input name=tn type=hidden value="bds">
              <input name=cl type=hidden value="3">
              <input name=ct type=hidden>
              <input name=si type=hidden value="heyi.github.io">
              <input name=s type=radio>互联网
              <input name=s type=radio checked>heyi.github.io
            </td>
          </tr>
        </table>
      </form>
      <h3>最新文章</h3>
      <hr/>
      <ul>
        <ul style='list-style:none;margin:0px;padding:0px;'>
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </ul>

    </div>
    <div id="content">
      {{content}}
    </div>
  </div>

  <div class='footer'>
    <p>Projects by <a href="https://github.com/heyi">heyi</a> can be found on <a href="https://github.com/heyi">GitHub</a>
    </p>
  </div>
</body>

</html>
